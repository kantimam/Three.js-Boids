<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
        }

        main {
            position: relative;
        }

        #optionsContainer {
            position: fixed;
            top: 2rem;
            right: 2rem;

            height: 3rem;
            width: 3rem;
            display: flex;
            transition: 0.6s;
        }

        #optionsInner {
            min-height: 100%;
            width: 100%;
            position: relative;


        }

        #optionsContent {
            display: none;
            min-height: 100%;
            padding: 0.6rem;
        }

        #optionsContent>h1 {
            margin: 0;
            height: 2.4rem;
            display: flex;
            align-items: center;
        }

        #optionsContent>button {
            margin: 0.4rem 0;
        }

        input {
            margin: 0 0 0.8rem 0;
            display: block;
            padding: 0;
            border-radius: 0.4rem;
            border: none;
        }

        label {
            margin: 0.1rem 0;
            display: block;
        }

        .numOptions {
            width: 100%;
            padding: 0.2rem 0.5rem;
        }

        #optionsToggle {
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 0;
            height: 3rem;
            width: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgreen;
        }

        /* .options:hover, */
        #optionsContainer.open {
            overflow: auto;
            height: 42rem;
            max-height: calc(100% - 4rem);
            width: 20rem;
            background-color: lightgray;
        }

        #optionsContainer.open #optionsContent {
            display: block;
        }

        #renderContainer {
            height: 100vh;
            width: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <div id="optionsContainer" class="open">
            <div id="optionsInner">
                <div id="optionsToggle">
                    X
                </div>
                <div id="optionsContent">
                    <h1>SETTINGS</h1>
                    <button id="startStopButton" type="button">STOP</button>
                    <button id="resetButton" type="button">RESET</button>
                    <button id="button2D" type="button">2D</button>
                    <button id="button3D" type="button">3D</button>
                    <button id="freeCamera" type="button">Free Camera</button>
                </div>
            </div>
        </div>
        <div id="renderContainer">
            <!-- container that the three.js canvas will be placed in -->
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
